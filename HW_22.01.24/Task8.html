<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Text Block</title>
  <style>
    #resizable-frame {
      position: relative;
      width: 300px;
      height: 200px;
      border: 2px solid #000;
      overflow: hidden;
    }

    #resizable-content {
      width: 100%;
      height: 100%;
      overflow: auto;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="resizable-frame">
    <div id="resizable-content">
      <p>This is a resizable text block. Drag the bottom-right corner to change its size.</p>
    </div>
  </div>

  <script>
    const frame = document.getElementById('resizable-frame');
    const content = document.getElementById('resizable-content');

    let isResizing = false;
    let startWidth, startHeight;

    frame.addEventListener('mousedown', function(event) {
      isResizing = true;
      startWidth = frame.offsetWidth - event.clientX;
      startHeight = frame.offsetHeight - event.clientY;
    });

    document.addEventListener('mousemove', function(event) {
      if (isResizing) {
        frame.style.width = event.clientX + startWidth + 'px';
        frame.style.height = event.clientY + startHeight + 'px';
      }
    });

    document.addEventListener('mouseup', function() {
      isResizing = false;
    });
  </script>

</body>
</html>
