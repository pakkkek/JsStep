<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Example</title>
  <style>
    button {
      position: relative;
      margin: 10px;
      padding: 8px;
      cursor: pointer;
    }

    .tooltip {
      visibility: hidden;
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      z-index: 1;
      white-space: nowrap;
    }

    .tooltip.top {
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .tooltip.bottom {
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    button:hover .tooltip {
      visibility: visible;
    }
  </style>
</head>
<body>

  <button onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
    Button 1
    <div class="tooltip top">Tooltip Above</div>
    <div class="tooltip bottom">Tooltip Below</div>
  </button>

  <button onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
    Button 2
    <div class="tooltip top">Another Tooltip Above</div>
    <div class="tooltip bottom">Another Tooltip Below</div>
  </button>

  <script>
    function showTooltip(button) {
      var tooltips = button.querySelectorAll('.tooltip');
      tooltips.forEach(function (tooltip) {
        tooltip.classList.remove('bottom');
      });

      var rect = button.getBoundingClientRect();
      if (rect.top > tooltips[0].offsetHeight) {
        tooltips.forEach(function (tooltip) {
          tooltip.classList.add('top');
        });
      } else {
        tooltips.forEach(function (tooltip) {
          tooltip.classList.add('bottom');
        });
      }
    }

    function hideTooltip(button) {
      var tooltips = button.querySelectorAll('.tooltip');
      tooltips.forEach(function (tooltip) {
        tooltip.classList.remove('top', 'bottom');
      });
    }
  </script>

</body>
</html>
