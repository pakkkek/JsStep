<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directory Tree Example</title>
  <style>
    ul {
      list-style: none;
      padding-left: 20px;
    }

    li {
      cursor: pointer;
    }

    li:hover {
      font-weight: bold;
    }

    ul ul {
      display: none;
    }

    li.active > ul {
      display: block;
    }
  </style>
</head>
<body>

  <ul>
    <li class="active">Folder 1
      <ul>
        <li>Subfolder 1.1</li>
        <li>Subfolder 1.2
          <ul>
            <li>Sub-subfolder 1.2.1</li>
            <li>Sub-subfolder 1.2.2</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Folder 2
      <ul>
        <li>Subfolder 2.1</li>
        <li>Subfolder 2.2</li>
      </ul>
    </li>
  </ul>

  <script>
    document.querySelectorAll('li').forEach(function(li) {
      li.addEventListener('click', function() {
        this.classList.toggle('active');
      });
    });
  </script>

</body>
</html>
