<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket Booking</title>
</head>
<body>

  <h1>Train Ticket Booking</h1>

  <form id="bookingForm" onsubmit="bookTickets(event)">
    <label for="route">Select Train Route:</label>
    <select id="route" name="route" required>
      <option value="route1">Route 1</option>
      <option value="route2">Route 2</option>
      <option value="route3">Route 3</option>
    </select>
    <br>
    <label for="travelDate">Select Travel Date:</label>
    <input type="date" id="travelDate" name="travelDate" required>
    <br>
    <label for="seats">Mark Seats for Booking (comma-separated):</label>
    <input type="text" id="seats" name="seats" required>
    <br>
    <button type="submit">Book Tickets</button>
  </form>

  <div id="bookedTickets">
    <h2>Booked Tickets</h2>
    <ul id="ticketsList"></ul>
  </div>

  <script>
    var bookedTicketsData = [];

    function bookTickets(event) {
      event.preventDefault();

      var route = document.getElementById('route').value;
      var travelDate = document.getElementById('travelDate').value;
      var seats = document.getElementById('seats').value.split(',');

      bookedTicketsData.push({ route, travelDate, seats });

      var ticketsList = document.getElementById('ticketsList');
      ticketsList.innerHTML = '';
      bookedTicketsData.forEach(function (ticket) {
        var listItem = document.createElement('li');
        listItem.textContent = `Route: ${ticket.route}, Travel Date: ${ticket.travelDate}, Booked Seats: ${ticket.seats.join(', ')}`;
        ticketsList.appendChild(listItem);
      });

      document.getElementById('bookingForm').reset();
    }
  </script>

</body>
</html>
