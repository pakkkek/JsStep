<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Attendance</title>
</head>
<body>

  <h1>Class Attendance</h1>

  <form id="attendanceForm" onsubmit="markAttendance(event)">
    <label for="group">Select Group:</label>
    <select id="group" name="group" required>
      <option value="group1">Group 1</option>
      <option value="group2">Group 2</option>
      <option value="group3">Group 3</option>
    </select>
    <br>
    <label for="classNumber">Select Class:</label>
    <input type="number" id="classNumber" name="classNumber" min="1" required>
    <br>
    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="topic" required>
    <br>
    <label for="attendees">Mark Attendees (comma-separated):</label>
    <input type="text" id="attendees" name="attendees" required>
    <br>
    <button type="submit">Submit Attendance</button>
  </form>

  <div id="attendanceRecords">
    <h2>Attendance Records</h2>
    <ul id="recordsList"></ul>
  </div>

  <script>
    var attendanceData = [];

    function markAttendance(event) {
      event.preventDefault();

      var group = document.getElementById('group').value;
      var classNumber = document.getElementById('classNumber').value;
      var topic = document.getElementById('topic').value;
      var attendees = document.getElementById('attendees').value.split(',');

      attendanceData.push({ group, classNumber, topic, attendees });

      var recordsList = document.getElementById('recordsList');
      recordsList.innerHTML = '';
      attendanceData.forEach(function (record) {
        var listItem = document.createElement('li');
        listItem.textContent = `Group: ${record.group}, Class: ${record.classNumber}, Topic: ${record.topic}, Attendees: ${record.attendees.join(', ')}`;
        recordsList.appendChild(listItem);
      });

      document.getElementById('attendanceForm').reset();
    }
  </script>

</body>
</html>
