<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylized Text Input</title>
  <style>
    #styledText {
      font-size: 18px;
      font-weight: bold;
      color: blue;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Stylized Text Input</h1>

  <form id="textForm">
    <label for="inputText">Enter Text:</label>
    <input type="text" id="inputText" name="inputText" required>
    <br>
    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" name="fontSize" min="12" max="24" step="2" value="18">
    <br>
    <label for="fontWeight">Font Weight:</label>
    <select id="fontWeight" name="fontWeight">
      <option value="normal">Normal</option>
      <option value="bold">Bold</option>
    </select>
    <br>
    <label for="fontColor">Font Color:</label>
    <input type="color" id="fontColor" name="fontColor" value="#0000ff">
    <br>
    <label for="textAlign">Text Alignment:</label>
    <select id="textAlign" name="textAlign">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
    </select>
    <br>
    <button type="button" onclick="applyStyles()">Apply Styles</button>
  </form>

  <div id="styledText"></div>

  <script>
    function applyStyles() {
      var inputText = document.getElementById('inputText').value;
      var fontSize = document.getElementById('fontSize').value + 'px';
      var fontWeight = document.getElementById('fontWeight').value;
      var fontColor = document.getElementById('fontColor').value;
      var textAlign = document.getElementById('textAlign').value;

      var styledTextElement = document.getElementById('styledText');
      styledTextElement.innerHTML = inputText;
      styledTextElement.style.fontSize = fontSize;
      styledTextElement.style.fontWeight = fontWeight;
      styledTextElement.style.color = fontColor;
      styledTextElement.style.textAlign = textAlign;
    }
  </script>

</body>
</html>
