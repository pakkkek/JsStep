<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs Example</title>
  <style>
    .tabContent {
      display: none;
    }

    .activeTab {
      display: block;
    }

    .tabButton {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div>
  <button class="tabButton" onclick="openTab('tab1')">Tab 1</button>
  <button class="tabButton" onclick="openTab('tab2')">Tab 2</button>
  <button class="tabButton" onclick="openTab('tab3')">Tab 3</button>
</div>

<div id="tab1" class="tabContent activeTab">
  <h2>Tab 1 Content</h2>
  <p>This is the content of Tab 1.</p>
</div>

<div id="tab2" class="tabContent">
  <h2>Tab 2 Content</h2>
  <p>This is the content of Tab 2.</p>
</div>

<div id="tab3" class="tabContent">
  <h2>Tab 3 Content</h2>
  <p>This is the content of Tab 3.</p>
</div>

<script>
  function openTab(tabName) {
    const tabs = document.querySelectorAll('.tabContent');
    tabs.forEach(tab => tab.classList.remove('activeTab'));

    const selectedTab = document.getElementById(tabName);
    if (selectedTab) {
      selectedTab.classList.add('activeTab');
    }
  }
</script>

</body>
</html>
