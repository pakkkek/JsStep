<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Cell Hover</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<table id="hoverTable">
  <tr>
    <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Cell 1</td>
    <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Cell 2</td>
  </tr>
  <tr>
    <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Cell 3</td>
    <td onmouseover="changeColor(this)" onmouseout="resetColor(this)">Cell 4</td>
  </tr>
</table>

<script>
  function changeColor(cell) {
    cell.style.backgroundColor = 'lightblue';
  }

  function resetColor(cell) {
    cell.style.backgroundColor = '';
  }
</script>

</body>
</html>
