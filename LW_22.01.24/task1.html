<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генерація випадкового числа</title>
    <style>
      #result {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button onclick="generateRandomNumber()">Генерувати випадкове число</button>
    <div id="result"></div>

    <script>
      // LW 22.01.24
      // 1
      function generateRandomNumber() {
        var randomNumber = Math.floor(Math.random() * 101);

        document.getElementById("result").innerHTML =
          "Випадкове число: " + randomNumber;
      }

      // 2
    </script>
  </body>
</html>
